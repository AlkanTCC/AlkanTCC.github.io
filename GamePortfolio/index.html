<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bg.css">
    <title>Monkey Survivors</title>
</head>

<body>
    <div class="MainPage">
        <div class="Border1">
            <div class="Border2">
                <div class="bg-animation">
                    <div id="stars"></div>
                    <div id="stars2"></div>
                    <div id="stars3"></div>
                    <div id="stars4"></div>
                </div>

                <div class="AllVines">
                    <img class="vine1" src="img/Vine.png" alt="Vine.png">
                    <img class="vine2" src="img/Vine.png" alt="Vine.png">
                </div>

                <div class="MainText">
                    <h1 class="Title">Monkey Survivors</h1>
                    <p class="UnderTitle">25-10-2024</p>
                </div>

                <div class="AllBarrels">
                    <div class="BarrelContainer">
                        <div class="Barrel1">
                            <a href="Team.html">
                                <img class="BarrelTop" src="img/BarrelTop.png" alt="BarrelTop.png">
                                <img class="PatatEnemy" src="img/PatatEnemy.png" alt="PatatEnemy.png">
                                <img class="BarrelBottom" src="img/BarrelBottom.png" alt="BarrelBottom.png">
                            </a>
                        </div>
                        <p class="BarrelText">Team</p>
                    </div>
                    <div class="BarrelContainer">
                        <div class="Barrel2">
                            <a href="Monkey Survivor.apk">
                                <img class="BarrelTop" src="img/BarrelTop.png" alt="BarrelTop.png">
                                <img class="Monkey" src="img/Monkey.png" alt="Monkey.png">
                                <img class="BarrelBottom" src="img/BarrelBottom.png" alt="BarrelBottom.png">
                            </a>
                        </div>
                        <p class="BarrelText">Download</p>
                    </div>
                    <div class="BarrelContainer">
                        <div class="Barrel3">
                            <a href="img/Monkey Survivors Trailer.mp4">
                                <img class="BarrelTop" src="img/BarrelTop.png" alt="BarrelTop.png">
                                <img class="BananaEnemy" src="img/BananaEnemy.png" alt="BananaEnemy.png">
                                <img class="BarrelBottom" src="img/BarrelBottom.png" alt="BarrelBottom.png">
                            </a>
                        </div>
                        <p class="BarrelText">Trailer</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
